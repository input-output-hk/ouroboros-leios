auth_enabled: false
limits_config:
  allow_structured_metadata: true
  volume_enabled: true
server:
  http_listen_port: 3100
  log_level: info
  grpc_server_max_send_msg_size: 16777216
  grpc_server_max_recv_msg_size: 16777216
common:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
  replication_factor: 1
  path_prefix: "${WORKING_DIR}/loki"
schema_config:
  configs:
    - from: 2020-05-15
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h
storage_config:
  tsdb_shipper:
    active_index_directory: "${WORKING_DIR}/loki/index"
    cache_location: "${WORKING_DIR}/loki/index_cache"
  filesystem:
    directory: "${WORKING_DIR}/loki/chunks"
pattern_ingester:
  enabled: true
