global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Proto-devnet pool nodes (default)
  - job_name: 'cardano-pools'
    static_configs:
      - targets:
          - 'pool1:12901'
          - 'pool2:12902'
          - 'pool3:12903'
        labels:
          network: 'proto-devnet'

  # ImmDB profile nodes (use --profile immdb)
  - job_name: 'cardano-nodes'
    static_configs:
      - targets:
          - 'node0:12798'
          - 'downstream:12798'
        labels:
          network: 'immdb'
