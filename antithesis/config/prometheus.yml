global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Cardano nodes expose metrics on port 12798 by default
  # These may not be enabled in the current setup, but configured for future use
  - job_name: 'cardano-nodes'
    static_configs:
      - targets:
          - 'node0:12798'
          - 'downstream:12798'
        labels:
          network: 'leios-testnet'
