name: Lean Action CI

on:
  pull_request:
    paths:
      - "analysis/markov/**"
  push:
    branches:
      - main
    paths:
      - "analysis/markov/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1
        with:
          lake-package-directory: analysis/markov
