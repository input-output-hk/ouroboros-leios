name: Auto-format CIP

on:
# Disabled - uncomment to re-enable auto-formatting
# push:
#   paths:
#     - "docs/cip/README.md"
# pull_request:
#   paths:
#     - "docs/cip/README.md"

permissions:
  contents: write
  pull-requests: write

jobs:
  format-cip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Format CIP documents
        run: |
          chmod +x scripts/format-cip.sh
          ./scripts/format-cip.sh docs/cip/README.md

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit formatting changes
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/cip/
          git commit -m "Auto-format CIP [skip ci]"
          git push

      - name: Comment on PR
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ”§ **Auto-formatter applied** - Figure captions standardized and links validated.'
            })
