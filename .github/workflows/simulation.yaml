name: "simulation"

on:
  pull_request:
    paths:
      - "cabal.project"
      - "data/**"
      - "simulation/**"
  push:
    branches:
      - main
    paths:
      - "cabal.project"
      - "data/**"
      - "simulation/**"

jobs:
  simulation-test:
    name:
      "simulation: Test on ${{ matrix.os }} with GHC ${{ matrix.ghc-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14, ubuntu-22.04]
        ghc-version: ["9.8"]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install GHC ${{ matrix.ghc-version }}
        uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: ${{ matrix.ghc-version }}
          # Defaults, added for clarity:
          cabal-version: "latest"
          cabal-update: true

      - name: ğŸ› ï¸ Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y graphviz libpango1.0-dev libgtk-3-dev

      - name: ğŸ› ï¸ Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install graphviz gtk+3 pango

      - name: ğŸ› ï¸ Configure
        run: |
          cabal configure --enable-tests --enable-benchmarks --disable-documentation
          cabal build all --dry-run
        # The last step generates dist-newstyle/cache/plan.json for the cache key.

      - name: ğŸ’¾â¤ Restore dependency cache
        uses: actions/cache/restore@v4
        id: cache
        env:
          key:
            ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version
            }}-cabal-${{ steps.setup.outputs.cabal-version }}
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key:
            ${{ env.key }}-plan-${{ hashFiles('dist-newstyle/cache/plan.json')
            }}
          restore-keys: ${{ env.key }}-

      - name: ğŸ› ï¸ Install Cabal dependencies
        # If we had an exact cache hit, the dependencies will be up to date.
        if: steps.cache.outputs.cache-hit != 'true'
        run: cabal build all --only-dependencies

      # Cache dependencies already here, so that we do not have to rebuild them should the subsequent steps fail.
      - name: â¤ğŸ’¾ Save dependency cache
        uses: actions/cache/save@v4
        # If we had an exact cache hit, trying to save the cache would error because of key clash.
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ steps.cache.outputs.cache-primary-key }}

      - name: ğŸ—ï¸ Build
        run: cabal build all

      - name: ğŸ—ï¸ Test
        run: cabal test all

  simulation-hlint:
    name: "Check with HLint"
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up HLint
        uses: haskell-actions/hlint-setup@v2

      - name: ğŸ› ï¸ Run HLint
        uses: haskell-actions/hlint-run@v2
        with:
          path: simulation/
          fail-on: warning

  simulation-fourmolu:
    name: "Check with fourmolu"
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Run fourmolu
        uses: haskell-actions/run-fourmolu@v11
        with:
          version: "0.15.0.0"

  sim-docs:
    name: Build documents
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    - name: ğŸ› ï¸ Install Nix
      uses: cachix/install-nix-action@v21
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        install_url: https://releases.nixos.org/nix/nix-2.10.3/install
        extra_nix_config: |
          allowed-uris = ${{ env.ALLOWED_URIS }}
          trusted-public-keys = ${{ env.TRUSTED_PUBLIC_KEYS }}
          substituters = ${{ env.SUBSTITUTERS }}
          experimental-features = nix-command flakes
          accept-flake-config = true
    - name: ğŸ—ï¸ network-spec.pdf
      run: |
        nix build --show-trace .#networkSpec
    - name: ğŸ—ï¸ sim-realism.pdf
      run: |
        nix build --show-trace .#simRealism
