name = "linleios"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["linleios"]

[[lean_lib]]
name = "Linleios"

[[lean_exe]]
name = "linleios"
root = "Main"

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false

[[require]]
name = "mathlib"
