name = "linleios"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["linleios"]

[[lean_lib]]
name = "Linleios"

[[lean_exe]]
name = "linleios"
root = "Main"

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false

[[require]]
name = "mathlib"
scope = "leanprover-community"
version = "git#v4.20.0"

[[require]]
name = "Parser"
git = "https://github.com/fgdorais/lean4-parser"
rev = "26d5ce4d60195a869b1fdb100b442794ea63e1ad"

[[require]]
name = "Cli"
git = "https://github.com/mhuisi/lean4-cli"
rev = "v4.20.0"

[lean]
server-options = [
  ["checkBinderAnnotations", "false"],
  ["diagnostics", "true"]
]
