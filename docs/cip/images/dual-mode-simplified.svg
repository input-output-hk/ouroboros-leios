<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define patterns for modes (matching detailed view) -->
    <pattern id="praosPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#fce5cd"/>
      <line x1="0" y1="20" x2="20" y2="0" stroke="#f6d3b4" stroke-width="0.5"/>
    </pattern>
    
    <pattern id="leiosPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#f0f8e8"/>
      <line x1="0" y1="20" x2="20" y2="0" stroke="#d4edda" stroke-width="0.5"/>
    </pattern>
    
    <!-- Hover effects for interactive links -->
    <style>
      .mode-link, .block-link {
        cursor: pointer;
      }
      .mode-link:hover rect {
        fill-opacity: 0.9;
        stroke-width: 1.5;
      }
      .mode-link:hover text {
        font-weight: bold;
      }
      .block-link:hover rect {
        stroke-width: 2;
        filter: brightness(1.1);
      }
      .block-link:hover polygon {
        stroke-width: 2;
        filter: brightness(1.1);
      }
      .vote-link:hover rect {
        transform: scale(2.0);
        filter: brightness(1.5) saturate(1.3);
        stroke: #ff6b35;
        stroke-width: 1;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="#ffffff"/>
  
  <!-- Mode Timeline (spanning most of width) -->
  <g id="mode-timeline">
    <!-- Praos Mode 1 -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#praos-mode" class="mode-link">
      <rect x="50" y="60" width="180" height="40" fill="url(#praosPattern)" fill-opacity="0.6" stroke="#783f04" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="140" y="80" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#783f04">Praos</text>
    </a>
    
    <!-- Leios Mode 1 -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#leios-mode" class="mode-link">
      <rect x="230" y="60" width="320" height="40" fill="url(#leiosPattern)" stroke="#7cb342" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="390" y="80" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5a8030">Leios</text>
    </a>
    
    <!-- Praos Mode 2 -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#praos-mode" class="mode-link">
      <rect x="550" y="60" width="140" height="40" fill="url(#praosPattern)" fill-opacity="0.6" stroke="#783f04" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="620" y="80" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#783f04">Praos</text>
    </a>
    
    <!-- Leios Mode 2 -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#leios-mode" class="mode-link">
      <rect x="690" y="60" width="260" height="40" fill="url(#leiosPattern)" stroke="#7cb342" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="820" y="80" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5a8030">Leios</text>
    </a>
    
    <!-- Praos Mode 3 -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#praos-mode" class="mode-link">
      <rect x="950" y="60" width="150" height="40" fill="url(#praosPattern)" fill-opacity="0.6" stroke="#783f04" stroke-width="0.5" stroke-opacity="0.3"/>
      <text x="1025" y="80" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#783f04">Praos</text>
    </a>
    
    <!-- ... continuation dots -->
    <text x="1130" y="80" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">...</text>
  </g>
  
  <!-- Simplified Block Chain with blocks centered under their modes -->
  <g id="block-chain">
    <!-- Connection lines (no arrows) -->
    <line x1="70" y1="160" x2="1080" y2="160" stroke="#999" stroke-width="1"/>
    
    <!-- Praos Mode 1 blocks (probabilistic spacing within 50-230) -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#ranking-blocks-rbs" class="block-link">
      <rect x="75" y="145" width="20" height="30" fill="#fce5cd" stroke="#783f04" stroke-width="1" rx="2"/>
    </a>
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#ranking-blocks-rbs" class="block-link">
      <rect x="115" y="145" width="20" height="30" fill="#fce5cd" stroke="#783f04" stroke-width="1" rx="2"/>
    </a>
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#ranking-blocks-rbs" class="block-link">
      <rect x="145" y="145" width="20" height="30" fill="#fce5cd" stroke="#783f04" stroke-width="1" rx="2"/>
    </a>
    
    <!-- RB announcing EB (still in Praos) -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#ranking-blocks-rbs" class="block-link">
      <rect x="180" y="145" width="20" height="30" fill="#fce5cd" stroke="#783f04" stroke-width="1" rx="2"/>
    </a>
    <!-- Vertical line to EB -->
    <line x1="190" y1="175" x2="190" y2="195" stroke="#783f04" stroke-width="1"/>
    <!-- EB below -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#endorser-blocks-ebs" class="block-link">
      <rect x="175" y="195" width="30" height="25" fill="#d9ead3" stroke="#274e13" stroke-width="1" rx="2"/>
    </a>
    
    <!-- RB with certificate (triggers Leios) - at mode boundary -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#ranking-blocks-rbs" class="block-link">
      <rect x="240" y="145" width="20" height="30" fill="#fce5cd" stroke="#ff6b6b" stroke-width="1.5" rx="2" stroke-dasharray="2,2"/>
    </a>
    <!-- Wider certificate pentagon -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#votes-and-certificates" class="block-link">
      <polygon points="250,165 258,170 258,178 250,183 242,178 242,170" fill="#fff2cc" stroke="#f9a825" stroke-width="1"/>
    </a>
    <!-- Curved line from cert to previous EB -->
    <path d="M 250 183 Q 250 195 205 207" stroke="#f9a825" stroke-width="1" stroke-dasharray="2,2" fill="none"/>
    
    <!-- Leios Mode 1 blocks (probabilistic spacing within 230-550) -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#ranking-blocks-rbs" class="block-link">
      <rect x="275" y="145" width="20" height="30" fill="#fce5cd" stroke="#ff6b6b" stroke-width="1.5" rx="2" stroke-dasharray="2,2"/>
