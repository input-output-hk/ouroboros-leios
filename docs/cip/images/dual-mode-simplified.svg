    </a>
    
    <!-- RB announcing EB in Leios -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#ranking-blocks-rbs" class="block-link">
      <rect x="360" y="145" width="20" height="30" fill="#fce5cd" stroke="#ff6b6b" stroke-width="1.5" rx="2" stroke-dasharray="2,2"/>
    </a>
    <line x1="370" y1="175" x2="370" y2="195" stroke="#783f04" stroke-width="1"/>
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#endorser-blocks-ebs" class="block-link">
      <rect x="355" y="195" width="30" height="25" fill="#d9ead3" stroke="#274e13" stroke-width="1" rx="2"/>
