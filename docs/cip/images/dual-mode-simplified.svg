    <path d="M 530 183 Q 530 195 505 207" stroke="#f9a825" stroke-width="1" stroke-dasharray="2,2" fill="none"/>
    
    <!-- Praos Mode 2 blocks (centered under mode 550-690) -->
    <a href="https://github.com/input-output-hk/ouroboros-leios/blob/cip/review/docs/cip/README.md#ranking-blocks-rbs" class="block-link">
